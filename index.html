<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Inter:wght@400;600&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="dashboard__header">
          <img
            src="./imgs/view-dashboard.svg"
            alt="Dashboard icon"
            class="med_icon"
          />
          Dashboard
        </div>
        <div class="dashboard__nav_bar">
          <ul class="nav_list">
            <li>
              <img src="./imgs/home.svg" alt="Home icon" class="small_icon" />
              Home
            </li>
            <li>
              <img
                src="./imgs/account-circle.svg"
                alt="Account icon"
                class="small_icon"
              />
              Profile
            </li>
            <li>
              <img
                src="./imgs/message-text.svg"
                alt="Message icon"
                class="small_icon"
              />
              Messages
            </li>
            <li>
              <img
                src="./imgs/history.svg"
                alt="History icon"
                class="small_icon"
              />
              History
            </li>
            <li>
              <img
                src="./imgs/note-multiple-outline.svg"
                alt="Tasks icon"
                class="small_icon"
              />
              Tasks
            </li>
            <li>
              <img
                src="./imgs/account-group.svg"
                alt="Communities icon"
                class="small_icon"
              />
              Communities
            </li>
          </ul>
        </div>
        <div class="dashboard__settings">
          <ul class="nav_list">
            <li>
              <img
                src="./imgs/cog.svg"
                alt="Settings icon"
                class="small_icon"
              />Setting
            </li>
            <li>
              <img
                src="./imgs/help-box.svg"
                alt="Support icon"
                class="small_icon"
              />Support
            </li>
            <li>
              <img
                src="./imgs/shield-check.svg"
                alt="Privacy icon"
                class="small_icon"
              />Privacy
            </li>
          </ul>
        </div>
      </div>
      <div class="header">header</div>
      <div class="main">main</div>
    </div>
  </body>
</html>
